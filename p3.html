 <html>
 <script>
 var font=0,loading;
 
 function  start()
 {
 loading=window.setInterval("incr()",200);
 }
 
 function incr()
 {
 font=font+1;
 display.innerHTML="TEXT GROWNIG:"+font+"pt";
 display.style.fontSize=font+"pt";
 if(font>=50)
 {
 window.clearTimeout(loading);
 loading=window.setInterval("decr()",200);
 }
 display.style.color="red";
 }
 
 function decr()
 {
 font=font-1;
 display.innerHTML="TEXT-SHRINKING:"+font+"pt";
 display.style.fontSize=font+"pt";
 if(font==5)
 {
 window.clearTimeout(loading);
 loading=window.setInterval("incr()",200);
  }
  display.style.color="green";
 }
 </script>
 <body onload="start()">
 <p id="display"></p></body>
 
 </html>
