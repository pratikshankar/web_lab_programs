<html>
<script>
document.write("<table><tr><td>Number</td><td>Square</td><td>Cube</td></tr>");
for (var i=0;i<=10;i++)
{
document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
}
document.write("</table>");
</script>
<style>
table,tr,td{
border:1px solid black;
background-color:grey-white;
font-size:30px;
}

</style>
</html>
